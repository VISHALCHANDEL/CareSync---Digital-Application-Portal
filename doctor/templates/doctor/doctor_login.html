{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="{% static 'doctor/style.css' %}">
</head>
<body>
<div class="page-bg">
  <div class="auth-card">

    <!-- Left brand / illustration -->
    <div class="auth-left">
      <div class="brand">
        <h1>CareSync</h1>
        <p class="tag">Doctor Portal</p>
      </div>
      <div class="illustration">
        <p>Welcome Back!</p>
      </div>
    </div>

    <!-- Right login form -->
    <div class="auth-right">
      <h2>Doctor Login</h2>
      <p class="muted">Sign in to access your dashboard</p>

      {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="msg {{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="POST" class="auth-form" novalidate>
        {% csrf_token %}

        <div class="field">
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" class="input-field" required>
        </div>

        <div class="field">
          <label for="id_password">Password</label>
          <div class="password-wrap">
            <input type="password" name="password" id="id_password" class="input-field" required>
            <button type="button" id="togglePassword" class="toggle-btn">Show</button>
          </div>
        </div>

        <button type="submit" class="btn primary">Login</button>

        <div class="helper-row">
          <span>Don't have an account? <a href="{% url 'doctor_signup' %}">Sign Up</a></span>
        </div>
      </form>
    </div>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const pw = document.getElementById('id_password');
    const togglePw = document.getElementById('togglePassword');

    togglePw.addEventListener('click', () => {
        if (pw.type === 'password') { pw.type = 'text'; togglePw.innerText='Hide'; }
        else { pw.type = 'password'; togglePw.innerText='Show'; }
    });
});
</script>

</body>
</html>
